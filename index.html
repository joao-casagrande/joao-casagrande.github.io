<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora de comissão</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="public.js"></script>

    <style>
        .content {
            max-width: 500px;
            margin: auto;
            }
        input {
            text-align: center;
            }

    </style>

</head>
<body>
    <div style="text-align: center;" class="row">

        CALCULADORA DE COMISSÃO
    


    </div>
    <div style="text-align: center;"  class="content">

        <div class="row">
            <div class="col-md-6">
                <label for="work_days"><strong>Dias de trabalho no período</strong></label>
                <input type="number" autocomplete="off" class="form-control" id="work_days" 
                data-toggle="tooltip" data-placement="top" title="Digite a quantidade de dias de trabalho">


            </div>
            <div class="col-md-6">
                <label for="worked_days"><strong>Dias trabalhados</strong></label>
                <input type="number" autocomplete="off" class="form-control" id="worked_days" 
                data-toggle="tooltip" data-placement="top" title="Digite os dias trabalhados">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="work_scale"><strong>Escala de trabalho</strong></label>
                <select  autocomplete="off" class="form-control" id="work_scale" 
                data-toggle="tooltip" data-placement="top" title="Escolha sua escala">
                    <option value="" disabled hidden selected>Escolha uma opção</option>
                    <option value="1">5x2</option>
                    <option value="2">6x1</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="daily_goal"><strong>Meta diária</strong></label>
                <input disabled type="text" autocomplete="off" class="form-control" id="daily_goal">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="total_analyses"><strong>Total de análises no período </strong></label>
                <input type="number" autocomplete="off" class="form-control" id="total_analyses" 
                data-toggle="tooltip" data-placement="top" title="Digite o total de análises realizadas">
            </div>
            <div class="col-md-6">
                <label for="total_goal"><strong>Meta total</strong></label>
                <input disabled type="text" autocomplete="off" class="form-control" id="total_goal">
            </div>
---------------------------------------------------------------
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="extra_analyses"><strong>Análises extra</strong></label>
                <input disabled type="text" autocomplete="off" class="form-control" id="extra_analyses">
            </div>
            <div class="col-md-6">
                <label for="daily_goal_achieved"><strong>Meta diária realizada</strong></label>
                <input disabled type="text" autocomplete="off" class="form-control" id="daily_goal_achieved">
            </div>

        </div>

        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="percent_card"><strong>% Cartão </strong></label>
                <input type="number" min="0" max="100" autocomplete="off" class="form-control" id="percent_card" 
                data-toggle="tooltip" data-placement="top" title="Digite a porcentagem de análises que foram de cartão">
            </div>
            <div class="col-md-6">
                <label for="percent_balance"><strong>% Saldo</strong></label>
                <input disabled type="text" autocomplete="off" class="form-control" id="percent_balance">
            </div>

        </div>

        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="percent_quality"><strong>% Qualidade </strong></label>
                <input type="number" min="0" max="100" autocomplete="off" class="form-control" id="percent_quality" 
                data-toggle="tooltip" data-placement="top" title="Digite o percentual de qualidade">
            </div>
            <div class="col-md-6">
                <label for="percent_approval"><strong>% Aprovação </strong></label>
                <input type="number" min="0" max="100" autocomplete="off" class="form-control" id="percent_approval" 
                data-toggle="tooltip" data-placement="top" title="Digite o percentual de aprovação">
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
               <div id="result">
                    


               </div>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
               <button id="calculate">Calcular</button>
            </div>

        </div>
        <br><br>

    </div>

</body>
    
</html>
